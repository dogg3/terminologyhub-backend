name: Deploy to Google Cloud Run

on:
  push:
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies using Pipenv
      run: |
        pip install pipenv
        pipenv install --system --deploy

    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Authenticate Docker with Artifact Registry (Europe)
      run: |
        gcloud auth configure-docker europe-west1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t europe-west1-docker.pkg.dev/terminology-hub/backend/fastapi-app .

    - name: Push Docker image to Artifact Registry
      run: |
        docker push europe-west1-docker.pkg.dev/terminology-hub/backend/fastapi-app

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fastapi-app \
          --image europe-west1-docker.pkg.dev/terminology-hub/backend/fastapi-app \
          --platform managed \
          --region europe-west1 \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}
